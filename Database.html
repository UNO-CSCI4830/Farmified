<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midwest Crop & Animal Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    #loading {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Midwest Crop & Animal Product Prices</h1>
  <div id="loading">Loading CSV data...</div>
  <table id="dataTable" style="display:none;">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // GitHub raw CSV URL:
    const csvUrl = "https://raw.githubusercontent.com/https://github.com/UNO-CSCI4830/Farmified/blob/main/midwest_crop_animal_prices.csvYourUsername/YourRepo/main/midwest_crop_animal_prices.csv";

    async function loadCSV() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error("Failed to fetch CSV file.");
        const csvText = await response.text();

        const rows = csvText.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("dataTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Clear any existing rows
        thead.innerHTML = "";
        tbody.innerHTML = "";

        // Create header
        const headerRow = document.createElement("tr");
        rows[0].forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Create body rows
        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
        table.style.display = "table";
      } catch (error) {
        document.getElementById("loading").textContent = "Error loading CSV.";
        console.error(error);
      }
    }

    loadCSV();
  </script>
</body>
</html>
